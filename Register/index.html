<!DOCTYPE html>

<head>
	<title>রেজিস্টার হতে চান</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">

<body>
  <div class="cont">
    <div class="icon">
      <img src="../images/clg2.jpg" alt="">
    </div>
    <div class="form sign-in">
      <h2>সাইন ইন </h2>
      <label>
        <span>ইমেইল এড্রেস</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>পাসওয়ার্ড</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Sign In</button>

      
      <p class="forgot-pass">পাসওয়ার্ড ভুলে গেছেন নো চিন্তা</p>


      <a href="./reg/index.html" target="_Blank">

        <button  class="submit1" type="button">রেজিস্ট্রেশন করুন</button>

      </a>
      <div class="social-media">
        <ul>
          <li><img src="images/facebook.png"></li>
          <li><img src="images/twitter.png"></li>
          <li><img src="images/linkedin.png"></li>
          <li><img src="images/instagram.png"></li>
        </ul>
      </div>

      <div class="img-text m-up">
        <h2>আপনি কী নতুন </h2>
        <h2>তাহলে রেজিস্ট্রেশন করুন</h2>

        <p> রেজিস্ট্রেশন করুন এবং আপনার খামারী পশুটির বিক্রির জন্য এড দিন</p>
      </div>


    </div>
