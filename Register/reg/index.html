<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
  <div class="icon">
    <img src="clg2.jpg" alt="">
  </div>
    <div class="title">
      Registration Form
    </div>

   

    <div class="form">
       <div class="inputfield">
          <label>আপনার নাম</label>
          <input type="text" class="input">
       </div>  
        
       <div class="inputfield">
          <label>পাসওয়ার্ড</label>
          <input type="password" class="input">
       </div>  
      <div class="inputfield">
          <label>কনফার্ম পাসওয়ার্ড</label>
          <input type="password" class="input">
       </div> 
        <div class="inputfield">
          <label>জেন্ডার</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="">ছেলে</option>
              <option value="">মেয়ে</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label> আপনার ইমেল অ্যাড্রেস </label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label> ফোন নাম্বার </label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label> অ্যাড্রেস</label>
          <textarea class="textarea"></textarea>
       </div> 
      <div class="inputfield">
          <label>পোস্টাল কোড </label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p> টার্মস এবং কন্ডিশন গুলো পরেছেন</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</div>	
	
</body>
</html>
